<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-TS</title>
  <link rel="stylesheet" href="./dist/mine.css">
  <script src="./dist/indes.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>TS Todo List</h1>
    <button class="todo-delete-all">Delete all</button>
    <form class="todo-form">
      <input type="text" class="todo-input" autofocus required placeholder="New todo" maxlength="38">
      <button class="todo-btn" type="submit">Submit</button>

    </form>
    <ul class="todo-list">
      <!-- <li>New Todo <input type="checkbox"></li> -->
    </ul>
  </div>
</body>

</html>
